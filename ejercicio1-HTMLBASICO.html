<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Estructura Semántica</title>
</head>
<body>
    <header>
        <h1>Nombre de la cafetería</h1>
    </header>
    <main>
        <section>
            <h2>Nuestro Menú</h2>
            <article>
                <h3>Producto 1</h3>
                <p>Descripción del producto 1.</p>
            </article>
            <article>
                <h3>Producto 2</h3>
                <p>Descripción del producto 2.</p>
            </article>
        </section>
        <section>
            <h2>Noticias</h2>
            <article>
                <h3>Título de la noticia</h3>

            </article>
        </section>
    </main>
    <footer>
        <p>Derechos reservados.</p>
    </footer>
</body>
</html>
